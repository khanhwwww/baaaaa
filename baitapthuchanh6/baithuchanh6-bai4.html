<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Nhập độ Celsius 
        let doCelsius = parseFloat(prompt("Nhập độ Celsius:"));

        // Chuyển đổi độ Celsius sang độ Fahrenheit
        let doFahrenheit = (doCelsius * 9 / 5) + 32;

        // Kết quả
        console.log("Độ Fahrenheit tương ứng: " + doFahrenheit.toFixed(2));

    </script>
</body>

</html>
