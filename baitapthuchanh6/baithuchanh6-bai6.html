<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Nhập bán kính hình tròn
        let banKinh = parseFloat(prompt("Nhập bán kính của hình tròn:"));

        // Tính chu vi
        let chuVi = 2 * Math.PI * banKinh;

        // Tính diện tích
        let dienTich = Math.PI * Math.pow(banKinh, 2);

        // Kết quả
        console.log("Chu vi của hình tròn là: " + chuVi.toFixed(2));
        console.log("Diện tích của hình tròn là: " + dienTich.toFixed(2));

    </script>
</body>

</html>
