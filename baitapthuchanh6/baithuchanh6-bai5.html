<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Nhập chiều dài và chiều rộng
        let chieuDai = parseFloat(prompt("Nhập chiều dài của hình chữ nhật:"));
        let chieuRong = parseFloat(prompt("Nhập chiều rộng của hình chữ nhật:"));

        // Tính chu vi hình chữ nhật
        let chuVi = 2 * (chieuDai + chieuRong);

        // Tính diện tích hình chữ nhật
        let dienTich = chieuDai * chieuRong;

        // Kết quả
        console.log("Chu vi của hình chữ nhật là: " + chuVi);
        console.log("Diện tích của hình chữ nhật là: " + dienTich);

    </script>
</body>

</html>
