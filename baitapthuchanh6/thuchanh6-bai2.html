<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Kiểu dữ liệu nguyên thủy
        let number = 10; // kiểu số
        let string = "Hello World!"; // kiểu chuỗi
        let boolean = true; // kiểu logic
        let undefinedData = undefined; // kiểu undefined
        let nullData = null; // kiểu null
        // Kiểu dữ liệu phức tạp
        let array = [1, 2, 3]; // kiểu mảng
        let object = { name: "John", age: 30 }; // kiểu đối tượng
        let functionData = function () { // kiểu hàm
            console.log("This is a function");
        };
        console.log(typeof number); // "number"
        console.log(typeof string); // "string"
        console.log(typeof boolean); // "boolean"
        console.log(typeof undefinedData); // "undefined"
        console.log(typeof nullData); // "object"
        console.log(typeof array); // "object"
        console.log(typeof object); // "object"
        console.log(typeof functionData); // "function"
    </script>
</body>

</html>
