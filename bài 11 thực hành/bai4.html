<!DOCTYPE html>
<html lang="en">

<body>
    <script>
let chuoiNhap = ("This is an example!");
function daoNguocChuoi(chuoi) {
  let thanhPhan = chuoi.split(' ');
  let ketQua = thanhPhan.map((tp) => {
    return tp.split('').reverse().join(''); 
  }).join(' '); 
  return ketQua;
}
let chuoiKetQua = daoNguocChuoi(chuoiNhap);
console.log(`Chuỗi sau khi đảo ngược các thành phần: ${chuoiKetQua}`);
    </script>
</body>
</html>
