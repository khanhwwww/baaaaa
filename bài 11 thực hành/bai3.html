<body>
    <script>
          let chuoiNhap = ("abcdef1234");
        function xoaKyTuSo(chuoi) {
            return chuoi.replace(/[0-9]/g, '');
        }
        let chuoiKetQua = xoaKyTuSo(chuoiNhap);
        console.log(`Chuỗi sau khi xóa ký tự số: ${chuoiKetQua}`);
    </script>
</body >
