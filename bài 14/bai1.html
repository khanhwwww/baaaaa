    <script>
        let connter = document.getElementById('connter');
        let image = document.getElementById('image');
        let linkDan = ['https://i.pinimg.com/1200x/c7/f8/10/c7f8108fc5c767d01945f112629b1b61.jpg',
         'https://thuthuatnhanh.com/wp-content/uploads/2020/06/tho-chao-ngay-moi.jpg',];
        let count = 0;
        function hinhMoi() {
            count = (count + 1) % linkDan.length;
            image.src = linkDan[count];
        }
        function prev() {
            count = (count - 1 + linkDan.length) % linkDan.length;
            image.src = linkDan[count];
        }

        function next() {
            count = (count + 1) % linkDan.length;
            image.src = linkDan[count];
        }
        image.addEventListener('click', hinhMoi);
    </script>
