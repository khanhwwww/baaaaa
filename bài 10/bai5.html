<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let array1 = prompt("vui lòng nhập số lần 1")
        let array2 = prompt("vui lòng nhập số lần 2")
        let array3 = prompt("vui lòng nhập số lần 3")
        function soNguyenNhoNhat(a, b, c) {
            let min = a;
            if (b < min) {
                min = b;
            }
            if (c < min) {
                min = c;
            }
            return min;
        }
        let so1 = array1;
        let so2 = array2;
        let so3 = array3;
        let ketQua = soNguyenNhoNhat(so1, so2, so3);
        console.log(`Số nguyên nhỏ nhất là: ${ketQua}`);
    </script>
</body>

</html>
