<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let so = prompt("vui lòng nhập số")
        function laKyTuSo(kyTu) {
            return !isNaN(kyTu);
        }
        let kyTu = so;
        let ketQua = laKyTuSo(kyTu);

        console.log(`Ký tự ${kyTu} là số: ${ketQua}`);

    </script>
</body>

</html>
