<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let N = parseInt(prompt("Vui lòng nhập số N:"));

        if (N < 0) {
            console.log("Vui lòng nhập số nguyên dương.");
        } else {
            let a = 1;
            for (let i = 2; i <= N; i++) {
                a *= i;
            }
            console.log("Giai thừa của " + N + " là: " + a);
        }
    </script>
</body>

</html>
