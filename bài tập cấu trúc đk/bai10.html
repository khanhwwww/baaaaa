<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fibonacciSequence(n) {
            let a = [0,1];
            for (let i = 2; i < n; i++) {
                let b = a[i - 1] + a[i - 2];
                a.push(b);
            }
            return a;
        }
        let b = fibonacciSequence(20);
        console.log("Dãy Fibonacci gồm 20 số đầu tiên:");
        console.log(b.join(","));
    </script>
</body>
</html>
