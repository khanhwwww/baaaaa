<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Nhập vào tuổi
        let age = parseInt(prompt("Vui lòng nhập tuổi của học sinh:"));
        if (age < 15) {
            console.log("Tuổi học sinh không đủ điều kiện vào lớp 10");
        } else {
            console.log("Tuổi học sinh đủ điều kiện vào lớp 10");
        }
    </script>
</body>

</html>
