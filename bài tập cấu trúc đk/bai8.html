<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let N = parseInt(prompt("Nhập số N:"));
        let a = 0;
        for (let i = 1; i < N; i++) {
            if (N % i === 0) {
                a += i;
            }
        }
        let b = a === N;
        if (b) {
            console.log(N + " là số hoàn hảo.");
        } else {
            console.log(N + " không phải là số hoàn hảo.");
        }
    </script>
</body>

</html>
