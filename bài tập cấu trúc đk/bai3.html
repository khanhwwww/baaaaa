<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("Vui lòng nhập một số nguyên:"));
        if (number > 0) {
            console.log("Số " + number + " lớn hơn 0");
        } else if (number < 0) {
            console.log("Số " + number + " nhỏ hơn 0");
        } else {
            console.log("Số " + number + " bằng 0");
        }

    </script>
</body>

</html>
