<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let N = parseInt(prompt("Nhập số N:"));
        let a = true;
        if (N === 1) {
            a = false;
        } else if (N > 1) {
            for (let i = 2; i < N; i++) {
                if (N % i === 0) {
                    a = false;
                    break;
                }
            }
        }
        if (a) {
            console.log(N + " là số nguyên tố.");
        } else {
            console.log(N + " không phải là số nguyên tố.");
        }
    </script>
</body>

</html>
