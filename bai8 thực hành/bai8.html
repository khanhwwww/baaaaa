<body>
    <script>
let mangSoNguyen = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
let giaTriLonNhat = mangSoNguyen[0];
let tongCacPhanTu = 0;
for (let i = 0; i < mangSoNguyen.length; i++) {
  if (mangSoNguyen[i] > giaTriLonNhat) {
    giaTriLonNhat = mangSoNguyen[i];
  }
  tongCacPhanTu += mangSoNguyen[i];
}
let giaTriTrungBinh = tongCacPhanTu / mangSoNguyen.length;

console.log(`Giá trị lớn nhất ${giaTriLonNhat}`);
console.log(`Giá trị trung bình ${giaTriTrungBinh}`);
    </script>
</body>
</html>
